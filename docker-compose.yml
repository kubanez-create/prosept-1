services:
  backend:
    container_name: backend
    build: .
    env_file: .env
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; uvicorn code.main:app --reload --host 0.0.0.0 --port 8000'
    volumes:
      - .:/code
    ports:
      - 8007:8000
    depends_on:
      - db

  ds:
    container_name: ds
    build: ./DS
    env_file: .env
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; uvicorn code.main:app --reload --host 0.0.0.0 --port 8000'
    volumes:
      - ./DS:/app
    ports:
      - 8008:8000
    depends_on:
      - db

  db:
    container_name: db
    image: postgres:13-alpine
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432

  nginx:
    image: nginx:latest
    ports:
      - "8080:8080"
    volumes:
      - ./nginx_config.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    
volumes:
  postgres_data: